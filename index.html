<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix - Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main">

    <nav>
      <span>
        <img width="75" src="resources/Images/logo.svg" alt="logo" /></span>
      <div class="navButton">
        <button class="button">English</button>
        <button class="button red-btn-sm">Sign In</button>
      </div>
    </nav>

    <div class="box"></div>

    <div class="hero">
      <span>Unlimited movies, TV shows, and more</span>
      <span>Starts at Rs 250. Cancel anytime.</span>
      <span>Ready to watch? Enter your email to create or restart your
        membership.</span>

      <div class="inputBox">
        <input type="text" placeholder="Email Address" />
        <button class="button red-btn">Get Started &gt;</button>
      </div>
    </div>
    <div class="lineSeperation"></div>

  </div>

  <section>
          <!-- Section 1 -->
    <div class="sec1">
      <div class="content">
        <h2>Trending Now</h2>
        <div class="secBox1">
          <button id="btn1">Pakistan </button>
          <button id="btn2">Movies </button>
        </div>
          <!-- Section 2 -->
        <div class="image-gallery">
          <img src="/resources/Images/img1.webp" alt="Image 1">
          <img src="/resources/Images/img2.webp" alt="Image 2">
          <img src="/resources/Images/img3.webp" alt="Image 3">
          <img src="/resources/Images/img3.webp" alt="Image 4">
          <img src="/resources/Images/img5.webp" alt="Image 5">
        </div>

        
      </div>
    </div>


  </section>


</body>

</html>
